<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var OList = document.getElementById("aqi-list");
  var ChineseNum = ['一', '二', '三', '四', '五'];
  aqiData.sort(function(a, b){return b[1]-a[1];});
  
  
  //循环遍历整个aqi-Data数组
  for(var i=0;i<aqiData.length;i++)
  {
  	//如果大于60，就构造一个li元素并插入到ul中
  	if(aqiData[i][1]>60)
  	{
  		var OLi = document.createElement("li");
  		OLi.innerHTML = '第' + ChineseNum[i] + '名：' + aqiData[i];
  		OList.appendChild(OLi);
  	}
  }

})();

</script>
</body>
</html>
